openapi: 3.0.0

info:

  version: '2.0'
  title: "EventManager"
  description: API per gestire eventi.
  license:
    name: MIT

servers:

  - url: https://eventmanagerzlf.herokuapp.com/
    description: Link all'istanza di deployment


paths:
  /RecuperoPassword:
    post:
      description: L'utente richiede il recupero della password dimenticata.
      summary: Recupero password
      parameters:
      - name: email
        in: body
        description: L'indirizzo email dell'utente richiedente
        required: true
        schema:
          type: string
          description: L'indirizzo email del richiedente
      responses:
        '201':
          description: Email inviata con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Messaggio di risposta
        '500':
          description: Errore interno del server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Messaggio di errore

  /authentications:
    post:
      description: L'utente richiede di autenticarsi inviando le varie informazioni per l'autenticazione
      summary: Autenticazione
      requestBody:
        description: Vengono indicati quali siano i dati per l'autenticazione
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: email dell'utente
                password:
                  type: string
                  description: password dell'utente (criptata con SHA3 e lunga 512 bit)
      responses:
        '200':
          description: Avvenuta autetnticazione
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: 
                    type: boolean
                    description: variabile che indica il successo o meno dell'operazione
                  message: 
                    type: string
                    description: messaggio del risultato dell'operazione eseguita 
                  token: 
                    type: string
                    description: token di autenticazione dell'utente autenticato
                  email: 
                    type: string
                    description: email dell'utente autenticato
                  id: 
                    type: string
                    description: id dell'utente autenticato
                  self:
                    type: string 
                    description: link dell'utente autenticato
              
              
        '403':
          description: "Autenticazione fallita. Password non trovata"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '404':
          description: Autenticazione fallita. Utente con quell'email non trovato
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
                                                            
                                                            
  /EventiPubblici/{idEvento}/Iscrizioni:
     post:
      description: Si richiede,secondo un certo id dell'evento pubblico, l'iscrizione, con biglietto allegato, per quell'evento da parte dell'utente autenticato corrente
      summary: Iscrizione ad un evento pubblico
      parameters:
      - name: IdEvento
        in: path
        description: Id dell'evento a cui si vuole iscrivere
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione che identifica l'utente autetenticato
        required: true
        schema:
          type: string
      responses:
        '201':
          description: 'Iscrizione all"evento. link all''iscrizione dell''evento'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'indirizzo dell'iscrizione a cui l'utente corrente si è iscritto.
        '403':
          description: "Iscrizione non permessa (perchè non ci sono più posti o sei già iscritto o l'evento indicato non è più disponibile)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '404':
          description: 'Non esiste alcun evento pubblico associato all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"


  /EventiPrivati/{idEvento}/Iscrizioni:
    post:
      description: Si richiede,secondo un certo id dell'evento privato, l'iscrizione, con biglietto allegato, per quell'evento da parte dell'utente autenticato corrente. Questa iscrizione si compierà solo se l'utente in questione appartiene alla lista degli utenti invitati dell'evento privato con quell'id.
      summary: Iscrizione ad un evento privato
      parameters:
      - name: IdEvento
        in: path
        description: Id dell'evento a cui si vuole iscrivere
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione che identifica l'utente autenticato
        required: true
        schema:
          type: string
      responses:
        '201':
          description: 'Iscrizione all"evento privato. link all''iscrizione dell''evento'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'indirizzo dell'iscrizione a cui l'utente corrente si è iscritto.
        '403':
          description: "Iscrizione non permessa (perchè sei già iscritto o non sei invitato o l'evento indicato non è più disponibile)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '404':
          description: 'Non esiste alcun evento pubblico associato all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"

  /EventiPubblici/{idEvento}/Iscrizioni/{idIscrizione}:
    delete:
      description: Si richiede l'annullamento dell'iscrizione ad un certo evento pubblico, da parte dell'utente autenticato corrente.
      summary: Annullamento iscrizione evento pubblico.
      parameters:
      - name: IdEvento
        in: path
        description: Id dell'evento di cui si vuole annullare l'iscrizione.
        required: true
        schema:
          type: string
      - name: IdIscrizione
        in: path
        description: Id dell'iscrizione che si intende annullare.
        required: true
        schema:
          type: string  
      - name: x-access-token
        in: header
        description: Token di autenticazione che identifica l'utente autenticato.
        required: true
        schema:
          type: string
      responses:
        '204':
          description: 'Annullamento iscrizione effettuato con successo.'
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '403':
          description: 'L''utente non risulta iscritto all''evento oppure L''iscrizione non corrisponde all''evento specificato oppure L''iscrizione non corrisponde all''utente specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '404':
          description: 'Non corrisponde alcun evento pubblico all''ID specificato,oppure non corrisponde alcuna iscrizione all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
  
  /EventiPrivati/{idEvento}/Iscrizioni/{idIscrizione}:
