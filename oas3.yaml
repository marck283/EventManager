      required:
        - nome
        - email
        - urlUtente
      properties:
        nome:
          type: string
          description: Il nome dell'utente
        email:
          type: string
          description: L'indirizzo email dell'utente
        urlUtente:
          type: string
          description: Il link all'indirizzo dell'utente

    PublicEvent:
      description: Oggetto dell'evento pubblico per la sua creazione
      type: object
      required:
      - data
      - ora
      - durata
      - maxPers
      - categoria
      - nomeAtt
      - luogoEv
      properties:
        data:
          type: string
          description: 'Data dell''evento o lista date dell''evento. Si noti che la data deve essere espressa nel formato americano (cioè mese/giorno/anno).'
        ora:
          type: string
          description: 'Ora d''inizio dell''evento'
        durata:
          type: number
          description: 'Durata dell''evento'
        maxPers:
          type: integer
          description: 'Numero massimo di utenti che possono iscriversi all''evento'
        categoria: 
          type: string
          description: 'Categoria dell''evento'
        nomeAtt:
          type: string
          description: 'Nome dell''Evento'
        luogoEv:
          type: object
          description: 'Luogo dell''evento.'
          properties:
            indirizzo:
              type: string
              description: 'Indirizzo dell''Evento'
            citta:
              type: string
              description: 'Città dell''Evento'
            
    PersonalEvent:
      description: Oggetto dell'evento personale per la sua creazione
      type: object
      required:
      - data
      - ora
      - durata
      - categoria
      - nomeAtt
      - luogoEv
      properties:
        data:
          type: string
          description: 'Data dell''evento. Si noti che la data deve essere espressa nel formato americano (cioè mese/giorno/anno).'
        ora:
          type: string
          description: 'Ora dell''evento'
        durata:
          type: number
          description: 'Durata dell''evento'
        categoria: 
          type: string
          description: 'Categoria dell''evento'
        nomeAtt:
          type: string
          description: 'Nome dell''Evento'
        luogoEv:
          type: object
          description: 'Luogo dell''evento.'
          properties:
            indirizzo:
              type: string
              description: 'Indirizzo dell''Evento'
            citta:
              type: string
              description: 'Città dell''Evento'

    PrivateEvent:
      description: Oggetto dell'evento privato per la sua creazione
      type: object
      required:
      - data
      - ora
      - durata
      - categoria
      - nomeAtt
      - ElencoEmailInviti
      - luogoEv
      properties:
