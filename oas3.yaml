  /Utenti/me:
    get:
      summary: 'Visualizzazione profilo utente'
      description: 'Visualizzazione delle info del profilo dell''utente corrente autenticato.'
      parameters:
      - name: x-access-token
        in: header
        description: 'Token di autenticazione dell''utente.'
        required: true
      responses:
        '200':
          description: 'Elenco informazioni profilo utente.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: 'Non esiste alcun utente associato all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
