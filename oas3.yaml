openapi: 3.0.0
info:
  version: '1.0'
  title: "EventManager"
  description: API per gestire eventi.
  license:
    name: MIT
servers:
  - url: http://localhost:8000/api/v1
    description: Localhost
paths:
  /creazioneEvento/pubblico:
    post:
      description: 'Inviare le info per creare un nuovo evento pubblico.'
      summary: Crea un nuovo evento pubblico
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicEvent'
      responses:
        '201':
          description: 'Evento pubblico creato. link alla locazione della risorsa'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'evento pubblico nuovo creato.

  /creazioneEvento/personale:
    post:
      description: 
        Crea un nuovo evento.
      summary: Crea un nuovo evento
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonalEvent'
      responses:
        '201':
          description: 'Evento personale creato. link alla locazione del evento'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'evento personale nuovo creato.
  
  /listaEventiPublic:
    get:
      description: >-
        Permette di ottenere la lista di eventi pubblici a cui l'utente non si Ã¨ ancora iscritto.
      summary: Visualizza gli eventi sotto forma di lista.
      responses:
        '200':
          description: 'Lista di eventi ricevuta.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PublicEventsList'
  
  /eventiCalendarioPubblico:
    get:
      description: >-
        Ottieni la lista di eventi del giorno selezionato tramite il calendario pubblico.
      summary: Visualizza gli eventi nel calendario pubblico.
      parameters:
        - name: day
          in: query
          description: Il giorno selezionato dall'utente
          schema:
            type: integer
      responses:
        '200':
          description: Lista di eventi per il giorno selezionato ritornata con successo.
          content:
            application/json:
            schema:
              type: array
              items:
                $ref: '#components/schemas/PublicCalendarEvents'
          
components:
  schemas:
    PublicEvent:
    PersonalEvent:
    PublicEventsList:
      type: object
      required:
        - list
      properties:
        list:
          type: array
          description: 'La lista di eventi in formato JSON'
    PublicCalendarEvents:
      type: object
      required:
        - list
      properties:
        list:
          type: array
          description: 'La lista di eventi per il giorno selezionato in formato JSON'
