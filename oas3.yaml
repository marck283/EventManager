openapi: 3.0.0

info:

  version: '1.0'
  title: "EventManager"
  description: API per gestire eventi.
  license:
    name: MIT

servers:

  - url: http://localhost:8000/api/v1
    description: Localhost


paths:

  /authentications:
    post:
      description: L'utente richiede di autenticarsi inviando le varie informazioni per l'autenticazione
      summary: Autenticazione
      requestBody:
        description: Vengono indicati quali siano i dati per l'autenticazine
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: email dell'utente
                password:
                  type: string
                  description: password dell'utente
      responses:
        '200':
          description: Avvenuta autetnticazione
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: 
                    type: boolean
                    description: variabile che indica il successo o meno dell'operazione
                  message: 
                    type: string
                    description: messaggio di risultato dell'operazione eseguita 
                  token: 
                    type: string
                    description: token di autenticazione dell'utente autenticato
                  email: 
                    type: string
                    description: email dell'utente autenticato
                  id: 
                    type: string
                    description: id dell'utente autenticato
                  self:
                    type: string 
                    description: link dell'utente autenticato
              
              
        '403':
          description: "Il server ha deciso di non autenticarti per via della password non trovata"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '404':
          description: Il server ha deciso di non autenticarti per via che non ha trovato un'utente con quella email
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
      
  
  /EventiPubblici/{idEvento}/Iscrizioni:
     post:
      description: Si richiede,secondo un certo id dell'evento pubblico, l'iscrizione per quell'evento da parte del utente corrente loggato
      summary: Iscrizione ad un evento
      parameters:
      - name: Idevento
        in: path
        description: Id dell'evento a cui si vuole iscrivere
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione che identifica l'utente loggato
        required: true
      responses:
        '201':
          description: 'Iscrizione all"evento. link all''iscrizione dell''evento'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'indirizzo dell'iscrizione a cui l'utente corrente si è iscritto.
        '403':
          description: "Il server ha deciso di non iscriverti (per esempio perchè non ci sono più posti o sei già iscritto)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '404':
          description: 'Non esiste alcun evento pubblico associato all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"


  /EventiPrivati/{idEvento}/Iscrizioni (Bigliettiiiiii  ******************):
     post:
      description: Si richiede,secondo un certo idEvento dell'evento privato, l'iscrizione e la creazione di un bliglietto per quell'evento da parte del utente corrente loggato. Questa iscrizione si compierà solo se l'utente loggato appartiene alla lista degli utenti invitati dell'evento privato con quell'idEvento.
      summary: Iscrizione ad un evento privato
      parameters:
      - name: Idevento
        in: path
        description: Id dell'evento a cui si vuole iscrivere
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione che identifica l'utente loggato
        required: true
      responses:
        '201':
          description: 'Iscrizione all"evento privato e creazione del biglietto. link all''iscrizione dell''evento'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'indirizzo dell'iscrizione (del biglietto **********************) a cui l'utente corrente si è iscritto.
        '403':
          description: "Il server ha deciso di non iscriverti (per esempio sei già iscritto o non sei invitato)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '404':
          description: 'Non esiste alcun evento pubblico associato all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"

         

  /EventiPubblici:
    post:
      description: Inviare le info per creare un nuovo evento pubblico, il quale utente corrente ne diventa subito partecipante.
      summary: Crea un nuovo evento pubblico 
      parameters:
      - name: x-access-token
        in: header
        description: token di autenticazione che identifica l'utente loggato
        required: true
      requestBody:
        description: Vengono indicati quali siano i dati per la programmazione di un certo evento pubblico
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicEvent'
      responses:
        '201':
          description: 'Evento pubblico creato. link alla locazione del evento pubblico'
          headers:
            'Location':
              schema:
                type: string
                description: Link all'evento pubblico nuovo creato.
        '500':
          description: Errore al'interno del server (probabilmente riguardante il DB)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
              
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '400':
          description: errore nell'inserimento dei dati per la creazione dell'evento
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
                  
              
              

  /EventiPersonali:
    post:
      description: Inviare le info per creare un nuovo evento personale.
      summary: Crea un nuovo evento pubblico
      parameters:
      - name: x-access-token
        in: header
        description: Token d'autenticazione
        required: true
      requestBody:
        description: Vengono indicati quali siano i dati per la programmazione di un certo evento personale
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonalEvent'
      responses:
        '201':
          description: 'Evento personale creato. link alla locazione del evento personale'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'evento personale nuovo creato.
        '500':
          description: Errore al'interno del server (probabilmente riguardante il DB)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '400':
          description: errore nell'inserimento dei dati per la creazione dell'evento
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"

  /EventiPrivati:
    post:
      description: Inviare le info per creare un nuovo evento privato.
      summary: Crea un nuovo evento pubblico
      parameters:
      - name: x-access-token
        in: header
        description: Token d'autenticazione
        required: true
      requestBody:
        description: Vengono indicati quali siano i dati per la programmazione di un certo evento privato, che comporta l'invito delle persone indicate da voler invitare
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrivateEvent'
      responses:
        '201':
          description: 'Evento privato creato. link alla locazione del evento privato'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'evento privato nuovo creato.
        '500':
          description: Errore al'interno del server (probabilmente riguardante il DB)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '400':
          description: errore nell'inserimento dei dati per la creazione dell'evento
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '403':
          description: Input non permesso (es. invitare tramite la stessa email)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"




  /EventiPubblici/{IDevento}:
    get:
      description: 'Ottieni informazioni riguardanti un evento pubblico specificandone l''ID.'
      summary: 'Visualizza informazioni evento pubblico.'
      parameters:
      - name: IDevento
        in: path
        description: 'ID dell''evento pubblico che si intende visualizzare.'
        required: true
        schema:
          type: string
      responses:
        '200':
          description: 'Elenco informazioni evento pubblico.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventoPubblico'
        '404':
          description: 'Non esiste alcun evento pubblico associato all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
