        '401':
          description: 'Non si è autenticati'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"

  /eventiCalendarioPubblico:
    get:
      description: >-
        In caso di utente autenticato, quinidi in possesso di un token valido, permette di ottenere la lista di eventi pubblici a cui l'utente non si è ancora iscritto e non è organizzatore. In caso di utente non autetnicato,quindi non in possesso di un token valido, la lista degli eventi restituita comprenderà tutti gli eventi pubblici organizzati. 
      summary: Ottieni gli eventi pubblici del calendario pubblico sotto forma di lista.
      parameters:
      - name: x-access-token
        in: header
        description: token di autenticazione dell'utente
      responses:
        '200':
          description: Lista degli eventi del calendario pubblico ricevuta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evento'
        
        '404':
          description: "Non esiste alcun evento legato al calendario pubblico."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
  
  /eventiCalendarioPersonale:
    get:
      description: >-
        Permette di ottenere la lista di eventi personali e pubblici a cui l'utente autenticato è iscritto o che ha organizzato. 
      summary: Ottieni gli eventi eventi del calendario personale sotto forma di lista.
      parameters:
      - name: x-access-token
        in: header
        description: token di autenticazione dell'utente
      responses:
        '200':
          description: Lista degli eventi del calendario personale ricevuta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evento'
        
        '401':
          description: "Non è stato possibile accedere alla risorsa perché l'utente non è autenticato."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        
        '404':
          description: "Non esiste alcun evento legato al calendario personale dell'utente autenticato."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
  
  /eventiCalendarioPubblico/{data}:
    get:
      description: >-
        In caso di utente autenticato, quinidi in possesso di un token valido, permette di ottenere la lista di eventi pubblici del giorno selezionato a cui l'utente non si è ancora iscritto e non è organizzatore. 
        In caso di utente non autenticato,quindi non in possesso di un token valido, la lista degli eventi restituita comprenderà tutti gli eventi pubblici organizzati del giorno selezionato.
      summary: Visualizza gli eventi per una certa data nel calendario pubblico.
      parameters:
      - name: data
        in: path
        description: Il giorno selezionato dall'utente
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione dell'utente
      responses:
        '200':
          description: Lista di eventi del calendario pubblico per il giorno selezionato ritornata con successo.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: La data selezionata
                  list:
                    type: array
                    description: La lista degli eventi del calendario pubblico per la data selezionata
                    items:
                      $ref: '#/components/schemas/Evento'

        '404':
          description: "Non esiste alcun evento pubblico legato alla data selezionata."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
  
  /eventiCalendarioPersonale/{data}:
    get:
      description: >-
        Permette di ottenere la lista di eventi personali e pubblici del giorno selezionato a cui l'utente autenticato è iscritto o che ha organizzato. 
      summary: Visualizza gli eventi per una certa data nel calendario personale
      parameters:
      - name: data
        in: path
        description: Il giorno selezionato dall'utente
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione dell'utente
        required: true
      responses:
        '200':
          description: Lista di eventi personali per il giorno selezionato ritornata con successo.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: Il giorno selezionato
                  list:
                    type: array
                    description: La lista degli eventi del calendario personale per la data selezionata
                    items:
                      $ref: '#/components/schemas/Evento'
        '401':
          description: "Non è possibile accedere alla risorsa perché l'utente non è autenticato."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"

        '404':
          description: "Non esiste alcun evento legato alla data selezionata."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
         


  /Utenti:
    post:
      description: Passiamo i dati necessari per la registrazione dell'utente corrente loggato
      summary: Registrazione dell'utente nel sistema
      requestBody:
        description: Vengono indicati quali siano i dati per la registrazione nel sistema dell'utente corrente loggato
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Utente registrato nel sistema. link alla locazione dell'utente
          headers:
            'Location':
              schema:
                type: string
              description: Link all'utente nuovo registrato.
        '409':
          description: Si ha avuto un conflitto con i dati per la registrazione. Per esempio non si pososno avere nel sistema due utenti con la stessa email
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '400': 
          description: Problema con i dati inseriti 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
          description: Errore nel server
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
components:
  schemas:
    PublicEvent:
      description: Oggetto dell'evento pubblico per la sua creazione
      type: object
      required:
      - data
      - ora
      - durata
      - maxPers
      - categoria
      - nomeAtt
      - luogoEv
      properties:
        data:
          type: string
          description: 'Data dell''evento o lista date dell''evento'
        ora:
          type: string
          description: 'Ora d''inizio dell''evento'
        durata:
          type: number
          description: 'Durata dell''evento'
        maxPers:
          type: integer
          description: 'Numero massimo delle persone'
        categoria: 
          type: string
          description: 'Categoria dell''evento'
        nomeAtt:
          type: string
          description: 'Nome dell''Evento'
        luogoEv:
          type: object
          properties:
            indirizzo:
              type: string
              description: 'Inidirizzo dell''Evento'
            citta:
              type: string
              description: 'Città dell''Evento'
            
    PersonalEvent:
      description: Oggetto dell'evento personale per la sua creazione
      type: object
      required:
      - data
      - ora
      - durata
      - categoria
      - nomeAtt
      properties:
        data:
          type: string
          description: 'Data dell''evento'
        ora:
          type: string
          description: 'Ora dell''evento'
        durata:
          type: number
          description: 'Durata dell''evento'
        categoria: 
          type: string
          description: 'Categoria dell''evento'
        nomeAtt:
          type: string
          description: 'Nome dell''Evento'

    PrivateEvent:
      description: Oggetto dell'evento personale per la sua creazione
      type: object
      required:
