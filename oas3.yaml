                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"

  /eventiCalendarioPubblico:
    get:
      description: >-
        In caso di utente autenticato, quindi in possesso di un token valido, permette di ottenere la lista di eventi pubblici a cui l'utente non si è ancora iscritto e non è organizzatore. In caso di utente non autetnicato,quindi non in possesso di un token valido, la lista degli eventi restituita comprenderà tutti gli eventi pubblici organizzati. 
      summary: Ottieni gli eventi pubblici del calendario pubblico sotto forma di lista.
      parameters:
      - name: x-access-token
        in: header
        description: token di autenticazione dell'utente
      - name: nomeAtt
        in: header
        description: Il nome dell'attività cercata. Si noti che questo valore può anche essere indicato parzialmente. In questo caso verranno restituiti gli eventi il cui nome contiene la stringa qui specificata.
        schema:
          type: string
      - name: categoria
        in: header
        description: La categoria dell'attività cercata.
        schema:
          type: string
      - name: durata
        in: header
        description: La durata dell'evento. Si noti che il valore di questo parametro deve essere specificato in forma numerica e deve essere strettamente maggiore di zero.
        schema:
          type: integer
      - name: indirizzo
        in: header
        description: L'indirizzo per cui effettuare la ricerca.
        schema:
          type: string
      - name: citta
        in: header
        description: La città in cui sarà tenuto l'evento.
        schema:
          type: string
      responses:
        '200':
          description: Lista degli eventi del calendario pubblico ricevuta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evento'
        
        '400':
          description: >-
            E' stato commesso un errore nell'inserimento dei dati. Un errore associato a questo codice è restituito solo nel caso in cui la durata sia stata inserita in un formato non numerico.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Il messaggio di errore
        
        '404':
          description: "Non esiste alcun evento legato al calendario pubblico."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
  
  /eventiCalendarioPersonale:
    get:
      description: >-
        Permette di ottenere la lista di eventi personali, pubblici e privati a cui l'utente autenticato è iscritto o che ha organizzato. Tutti i parametri specificati sotto (tranne il token di autenticazione ed il parametro booleano "passato") potranno essere specificati solo per filtrare gli eventi.
        Nel caso in cui il parametro "passato" sia impostato a "true" verranno restituiti solo gli eventi personali, pubblici e privati organizzati per giornate già trascorse;
        altrimenti verranno restituiti tutti gli eventi (personali e pubblici) organizzati. 
      summary: Ottieni gli eventi eventi del calendario personale sotto forma di lista.
      parameters:
      - name: x-access-token
        in: header
        description: token di autenticazione dell'utente
        required: true
      - name: nomeAtt
        in: header
        description: Il nome dell'attività cercata. Si noti che questo valore può anche essere indicato parzialmente. In questo caso verranno restituiti gli eventi il cui nome contiene la stringa qui specificata.
        schema:
          type: string
      - name: categoria
        in: header
        description: La categoria dell'attività cercata.
        schema:
          type: string
      - name: durata
        in: header
        description: La durata dell'evento. Si noti che il valore di questo parametro deve essere specificato in forma numerica e deve essere strettamente maggiore di zero.
        schema:
          type: integer
      - name: indirizzo
        in: header
        description: L'indirizzo per cui effettuare la ricerca.
        schema:
          type: string
      - name: citta
        in: header
        description: La città in cui sarà tenuto l'evento.
        schema:
          type: string
      - name: passato
        in: query
        description: valore per indicare al sistema se restituire tutti gli eventi personali e pubblici o solo quelli organizzati per giornate passate.
        required: true
        schema:
          type: boolean
      responses:
        '200':
          description: Lista degli eventi del calendario personale ricevuta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evento'
        
        '400':
          description: >-
            E' stato commesso un errore nell'inserimento dei dati. Un errore associato a questo codice è restituito solo in caso di errore nel filtraggio degli eventi nel caso in cui sia specificato almeno un parametro tra quelli sopra comunicati.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Il messaggio di errore

        '401':
          description: "Non è stato possibile accedere alla risorsa perché l'utente non è autenticato."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        
        '404':
          description: "Non esiste alcun evento legato al calendario personale dell'utente autenticato."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        
        '400':
          description: "Richiesta malformata."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio di errore"
  
  /eventiCalendarioPubblico/{data}:
    get:
      description: >-
        In caso di utente autenticato, quindi in possesso di un token valido, permette di ottenere la lista di eventi pubblici del giorno selezionato a cui l'utente non si è ancora iscritto e non è organizzatore. 
        In caso di utente non autenticato, quindi non in possesso di un token valido, la lista degli eventi restituita comprenderà tutti gli eventi pubblici organizzati del giorno selezionato.
      summary: Visualizza gli eventi per una certa data nel calendario pubblico.
      parameters:
      - name: data
        in: path
        description: Il giorno selezionato dall'utente
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione dell'utente
      responses:
        '200':
          description: Lista di eventi del calendario pubblico per il giorno selezionato ritornata con successo.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: La data selezionata
                  list:
                    type: array
                    description: La lista degli eventi del calendario pubblico per la data selezionata
                    items:
                      $ref: '#/components/schemas/Evento'

        '404':
          description: "Non esiste alcun evento pubblico legato alla data selezionata."
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
  
  /eventiCalendarioPersonale/{data}:
    get:
      description: >-
        Permette di ottenere la lista di eventi personali e pubblici del giorno selezionato a cui l'utente autenticato è iscritto o che ha organizzato. 
      summary: Visualizza gli eventi per una certa data nel calendario personale
      parameters:
      - name: data
        in: path
        description: Il giorno selezionato dall'utente
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione dell'utente
        required: true
      responses:
        '200':
          description: Lista di eventi personali per il giorno selezionato ritornata con successo.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: Il giorno selezionato
                  list:
                    type: array
                    description: La lista degli eventi del calendario personale per la data selezionata
                    items:
                      $ref: '#/components/schemas/Evento'
        '401':
          description: "Non è possibile accedere alla risorsa perché l'utente non è autenticato."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"

        '404':
          description: "Non esiste alcun evento legato alla data selezionata."
