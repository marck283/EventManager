openapi: 3.0.0

info:

  version: '1.0'
  title: "EventManager"
  description: API per gestire eventi.
  license:
    name: MIT

servers:

  - url: http://localhost:8000/api/v1
    description: Localhost


paths:

  /authentications:
    post:
      description: L'utente richiede di autenticarsi inviando le varie informazioni per l'autenticazione
      summary: Autenticazione
      requestBody:
        description: Vengono indicati quali siano i dati per l'autenticazine
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: email dell'utente
                password:
                  type: string
                  description: password dell'utente
      responses:
        '200':
          description: Avvenuta autetnticazione
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: 
                    type: boolean
                    description: variabile che indica il successo o meno dell'operazione
                  message: 
                    type: string
                    description: messaggio di risultato dell'operazione eseguita 
                  token: 
                    type: string
                    description: token di autenticazione dell'utente autenticato
                  email: 
                    type: string
                    description: email dell'utente autenticato
                  id: 
                    type: string
                    description: id dell'utente autenticato
                  self:
                    type: string 
                    description: link dell'utente autenticato
              
              
        '403':
          description: "Il server ha deciso di non autenticarti per via della password non trovata"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '404':
          description: Il server ha deciso di non autenticarti per via che non ha trovato un'utente con quella email
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
      
  
  /EventiPubblici/{idEvento}/Iscrizioni:
     post:
      description: Si richiede,secondo un certo id dell'evento pubblico, l'iscrizione, con biglietto allegato, per quell'evento da parte del utente corrente loggato
      summary: Iscrizione ad un evento pubblico
      parameters:
      - name: Idevento
        in: path
        description: Id dell'evento a cui si vuole iscrivere
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione che identifica l'utente loggato
        required: true
      responses:
        '201':
          description: 'Iscrizione all"evento. link all''iscrizione dell''evento'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'indirizzo dell'iscrizione a cui l'utente corrente si è iscritto.
        '403':
          description: "Il server ha deciso di non iscriverti (per esempio perchè non ci sono più posti o sei già iscritto o l'evento indicato non è più disponibile)"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
          description: "Errore del server"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '404':
          description: 'Non esiste alcun evento pubblico associato all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"


  /EventiPrivati/{idEvento}/Iscrizioni:
     post:
      description: Si richiede,secondo un certo idEvento dell'evento privato, l'iscrizione, con biglietto allegato, per quell'evento da parte dell'utente corrente loggato. Questa iscrizione si compierà solo se l'utente loggato appartiene alla lista degli utenti invitati dell'evento privato con quell'idEvento.
      summary: Iscrizione ad un evento privato
      parameters:
      - name: Idevento
        in: path
        description: Id dell'evento a cui si vuole iscrivere
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: Token di autenticazione che identifica l'utente loggato
        required: true
      responses:
        '201':
          description: 'Iscrizione all"evento privato. link all''iscrizione dell''evento'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'indirizzo dell'iscrizione a cui l'utente corrente si è iscritto.
        '403':
          description: "Il server ha deciso di non iscriverti (per esempio sei già iscritto o non sei invitato o l'evento indicato non è più disponibile)"
