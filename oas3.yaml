      responses:
        '201':
          description: 'Evento pubblico creato. link alla locazione del evento pubblico'
          headers:
            'Location':
              schema:
                type: string
                description: Link all'evento pubblico nuovo creato.
        '500':
          description: Errore al'interno del server (probabilmente riguardante il DB)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
