                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
