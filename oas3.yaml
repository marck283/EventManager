openapi: 3.0.0
info:
  version: '1.0'
  title: "EventManager"
  description: API per gestire eventi.
  license:
    name: MIT
servers:
  - url: http://localhost:8000/api/v1
    description: Localhost


paths:
  /EventiPubblici/{idEvento}/Iscrizioni:
     post:
      description: Si richiede secondo un certo id dell'evento pubblico, la creazione dell'iscrizione per quell'evento da parte del utente corrente (indicato con il token)
      summary: Iscrizione ad un evento
      parameters:
      - name: Idevento
        in: path
        description: id dell'evento a cui si vuole iscrivere
        required: true
        schema:
          type: string
      - name: x-access-token
        in: header
        description: token to be passed as a header
        required: true
      responses:
        '201':
          description: 'Iscrizione all"evento. link all"evento'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'indirizzo dell'iscrizione a cui l'utente corrente si è iscritto.
              
              
                
        '403':
          description: "il server ha deciso di non iscriverti (per esempio perchè non ci sono più posti o sei già iscritto)"
          content:
            application/json:
              schema:
                type: string
                description: "messaggio d'errore"

        '500':
          description: "Problema con l'accedere alla risorse richieste con l'iscrizione"
            content:
            application/json:
              schema:
                type: string
                description: "messaggio d'errore"










