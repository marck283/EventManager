          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '400':
          description: errore nell'inserimento dei dati per la creazione dell'evento
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '403':
          description: Input non permesso (es. invitare tramite la stessa email, invitare tramite email non valide, invitare più volte lo stesso utente, si indica una data o ora non disponibile, nel caso in cui l'utente cerchi di auto invitarsi)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"




  /EventiPubblici/{IDevento}:
    get:
      description: 'Ottieni informazioni riguardanti un evento pubblico specificandone l''ID.'
      summary: 'Visualizza informazioni evento pubblico.'
      parameters:
      - name: IDevento
        in: path
        description: 'ID dell''evento pubblico che si intende visualizzare.'
        required: true
        schema:
          type: string
      responses:
        '200':
          description: 'Elenco informazioni evento pubblico.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventoPubblico'
        '404':
          description: 'Non esiste alcun evento pubblico associato all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
          description: 'Si è verificato un errore lato server'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
    patch:
      summary: 'Modifica evento pubblico.'
      description: 'Modifica di un evento pubblico programmato dall''utente autenticato.'
      parameters:
      - name: x-access-token
        in: header
        description: 'Token di autenticazione dell''utente.'
        required: true
        schema:
          type: string
      - name: IDevento
        in: path
        description: 'ID dell''evento pubblico che si intende modificare.'
        required: true
        schema:
          type: string
      requestBody:
        description: 'Di seguito sono indicati i dati per la modifica di un evento pubblico.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormModificaPubblico'
      responses:
        '200':
          description: 'Modifica dell''evento. link all''evento modificato'
          headers:
            'Location':
              schema:
                type: string
              description: Link all'indirizzo dell'evento pubblico modificato.
        '400':
          description: 'Numero massimo partecipanti non valido.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '401':
          description: "Non è stato possibile accedere alla risorsa perché l'utente non è autenticato."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '403':
          description: 'Non sei autorizzato a modificare l''evento pubblico corrente in quanto non organizzatore.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '404':
          description: 'Non esiste alcun evento pubblico associato all''ID specificato.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '500':
          description: 'Si è verificato un errore lato server'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"

