  /EventiPubblici:
    post:
      description: Inviare le info per creare un nuovo evento pubblico, il quale utente autenticato corrente ne diventa subito partecipante.
      summary: Crea un nuovo evento pubblico 
      parameters:
      - name: x-access-token
        in: header
        description: token di autenticazione che identifica l'utente loggato
        required: true
        schema:
          type: string  
      requestBody:
        description: Vengono indicati quali siano i dati per la programmazione di un certo evento pubblico
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicEvent'
      responses:
        '201':
          description: 'Evento pubblico creato. Link alla locazione del evento pubblico'
          headers:
            'Location':
              schema:
                type: string
                description: Link all'evento pubblico creato.
        '500':
          description: Errore all'interno del server 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
              
        '401':
          description: l'utente non è autenticato (cioè il token è errato)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "Messaggio d'errore"
                  success:
                    type: boolean
                    description: "Indicatore del successo o meno dell'operazione"
        '400':
          description: errore nell'inserimento dei dati per la creazione dell'evento
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"
        '403':
          description: Input non permesso (es. si indica una data o ora non disponibile)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: "Messaggio d'errore"

