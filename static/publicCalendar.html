<!DOCTYPE html>
<html lang="it">

<head>
  <title>Calendario pubblico eventi</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <!-- Google Roboto Fonts -->
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css?family=Roboto:400|Roboto+Condensed:400|Fjalla+One:400' />
  <!-- Font Awesome CSS -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' />
  <!-- Calendar stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles/calendar.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Scripts -->
  <script src="scripts/calendar.js"></script>
  <script src="scripts/toggleSwitch.js"></script>
  <script src="scripts/eventLists.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    <h1>Elenco eventi</h1>
  <div class="container">
    <div>
      <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckChecked">Vista eventi in calendario</label>
        <input id="buttonSwitch" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
          onclick="showIfChecked();" placeholder="Visualizza eventi in calendario" />
      </div>
    </div>
    <div id="eventGrouping">
      <div class="calendar-wrapper" id="calendarWrapper">
        <button id="btnPrev" type="button">Prev</button>
        <button id="btnNext" type="button">Next</button>
        <div id="divCal"></div>
      </div>
      <div onload="request()" id="eventLists"></div>
      <script>
        showIfChecked();
      </script>
    </div>
  </div>
  </div>
</body>

</html>
