
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
  <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

  <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

  <!--Font Awesome (added because you use icons in your prepend/append)-->
  <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

  <!-- Inline CSS based on choices in "Settings" tab -->
  <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
    

  <script src="scripts/richiesta_creazioneEvento.js"></script>
  


</head>


<body>

<h1>Creazione evento pubblico</h1>

<form  method="post" name="CreazionePe" id="creazioneP">
  <label for="nomeAtt">Nome attivit&agrave:</label>
  <input type="text" name="nomeAtt" id="nomeAtt"/><br>
  <label>Luogo evento:</label><br>
  <label for="indirizzo">Indirizzo:</label>
  <input type="text" name="indirizzo" id="indirizzo"/><br>
  <label for="Citta">Citt&agrave:</label>
  <input type="text" name="Citta" id="Citta"/><br>
  <label for="categoria">Categoria:</label>
  <select id="categoria" name="categoria">
    <option value="lavoro">lavoro</option>
    <option value="scuola">scuola</option>
    <option value="operazione" >operazione</option>
    <option value="svago" selected>svago</option>
  </select><br>
  <div class="form-group ">
      <label class="control-label col-sm-2 requiredField" for="date">
       Date
      </label>
      <div class="col-sm-10">
       <div class="input-group">
        <div class="input-group-addon">
        </div>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
      </div>
    </div>
  </div>
  <br>
  <label for="nomeAtt">Ora d'inizio:</label>
  <input type="ora" name="ora" id="ora"/><br>
  <label for="nomeAtt">Durata in ore:</label>
  <input type="number" min=1 name="durata" value=1 id="durata"/><br>
  <label for="nomeAtt">Massimo di partecipanti:</label>
  <input type="number" min=1 name="maxPers" value=1 id="maxPers"/><br>


  
</form>

 <button onclick="request()">Crea Evento</button>

<h2 id="loc"></h2> 

<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>



<script>
  $(document).ready(function(){
    var date_input=$('input[name="date"]'); //our date input has the name "date"
    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    date_input.datepicker({
      format: 'mm/dd/yyyy',
      container: container,
      todayHighlight: true,
      autoclose: true,
    })
  })

  
</script>
    
</body>

</html>
